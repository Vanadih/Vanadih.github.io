<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF575E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD580;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg1)" rx="10"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="40" r="30" fill="url(#icon1)" opacity="0.3"/>
  <circle cx="80" cy="160" r="20" fill="url(#icon1)" opacity="0.2"/>
  <rect x="50" y="60" width="60" height="40" fill="url(#icon1)" opacity="0.4" rx="5"/>
  
  <!-- Main icon - Education/School -->
  <g transform="translate(200, 100)">
    <rect x="-25" y="-15" width="50" height="30" fill="url(#icon1)" rx="3"/>
    <rect x="-20" y="-10" width="40" height="20" fill="none" stroke="#FF575E" stroke-width="2" rx="2"/>
    <circle cx="0" cy="-5" r="3" fill="#FF575E"/>
    <rect x="-15" y="5" width="30" height="2" fill="#FF575E"/>
    <rect x="-10" y="10" width="20" height="2" fill="#FF575E"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Education Project</text>
</svg> 