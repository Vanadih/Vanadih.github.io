<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg4)" rx="10"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="40" r="30" fill="url(#icon4)" opacity="0.3"/>
  <circle cx="80" cy="160" r="20" fill="url(#icon4)" opacity="0.2"/>
  <rect x="50" y="60" width="60" height="40" fill="url(#icon4)" opacity="0.4" rx="5"/>
  
  <!-- Main icon - Infrastructure/Building -->
  <g transform="translate(200, 100)">
    <!-- Building structure -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#icon4)" rx="3"/>
    <rect x="-25" y="-15" width="50" height="30" fill="none" stroke="#2196F3" stroke-width="2" rx="2"/>
    <!-- Windows -->
    <rect x="-20" y="-10" width="8" height="8" fill="#2196F3"/>
    <rect x="-8" y="-10" width="8" height="8" fill="#2196F3"/>
    <rect x="4" y="-10" width="8" height="8" fill="#2196F3"/>
    <rect x="16" y="-10" width="8" height="8" fill="#2196F3"/>
    <!-- Door -->
    <rect x="-8" y="5" width="16" height="15" fill="#2196F3"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Infrastructure Project</text>
</svg> 