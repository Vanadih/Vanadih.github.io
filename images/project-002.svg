<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c5460;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d1ecf1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg2)"/>
  <rect x="20" y="20" width="360" height="210" fill="white" opacity="0.9" rx="10"/>
  
  <!-- Weaving pattern -->
  <rect x="60" y="60" width="280" height="120" fill="none" stroke="#0c5460" stroke-width="2" opacity="0.6"/>
  
  <!-- Vertical threads -->
  <line x1="80" y1="60" x2="80" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="60" x2="120" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="160" y1="60" x2="160" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="60" x2="200" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="240" y1="60" x2="240" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="280" y1="60" x2="280" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  <line x1="320" y1="60" x2="320" y2="180" stroke="#0c5460" stroke-width="1" opacity="0.4"/>
  
  <!-- Horizontal threads -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#d1ecf1" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="100" x2="340" y2="100" stroke="#d1ecf1" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="120" x2="340" y2="120" stroke="#d1ecf1" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="140" x2="340" y2="140" stroke="#d1ecf1" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="160" x2="340" y2="160" stroke="#d1ecf1" stroke-width="2" opacity="0.6"/>
  
  <!-- Shuttle -->
  <ellipse cx="350" cy="120" rx="15" ry="8" fill="#0c5460" opacity="0.7"/>
  <rect x="335" y="112" width="30" height="16" fill="none" stroke="#0c5460" stroke-width="2" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D0B0C">Project #002</text>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0c5460">Handloom Weaving</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0c5460">Cooperative</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Darbhanga, Bihar</text>
</svg> 